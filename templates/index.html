<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CALCULATOR</h1>
        <form method="post" class="mx-auto">
            {% csrf_token %}

            <div class="form-group">
                <label for="num1">Number 1:</label>
                <input type="text" name="num1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="num2">Number 2:</label>
                <input type="text" name="num2" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="opr">Operator:</label>
                <select name="opr" class="form-control" required>
                    <option value="+" selected>+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">CALCULATE</button>

            <div class="form-group mt-3">
                <label for="output">OUTPUT:</label>
                <input type="text" name="output" value="{{ output }}" class="form-control" readonly>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
